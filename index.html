<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>استبيان وصول الرسالة</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 50px; text-align: center; }
        button { margin: 10px; padding: 10px 20px; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>
    <h2>هل وصلك ام لا؟</h2>
    <button onclick="sendResponse('نعم')">نعم</button>
    <button onclick="sendResponse('لا')">لا</button>

    <p id="status" style="margin-top:20px;"></p>

    <script>
        async function sendResponse(answer) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = 'جاري الإرسال...';

            try {
                const res = await fetch('/send-answer', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ answer })
                });
                const data = await res.json();
                if(data.success) statusEl.textContent = '✅ تم إرسال إجابتك للبوت!';
                else statusEl.textContent = '❌ فشل الإرسال';
            } catch(e) {
                statusEl.textContent = '❌ خطأ في الشبكة';
                console.error(e);
            }
        }
    </script>
</body>
</html>
