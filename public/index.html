<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الصيدليات المحفوظة</title>
</head>
<body>
  <h1>الصيدليات المحفوظة</h1>
  <ul id="pharmacyList"></ul>

  <script>
    async function fetchPharmacies() {
      try {
        const res = await fetch('/pharmacies');
        const data = await res.json();
        const list = document.getElementById('pharmacyList');
        list.innerHTML = '';
        data.forEach(p => {
          const li = document.createElement('li');
          li.textContent = `${p.name} - ChatID: ${p.chatId}`;
          list.appendChild(li);
        });
      } catch (err) {
        console.error('Error fetching pharmacies:', err);
      }
    }

    fetchPharmacies();
  </script>
</body>
</html>
